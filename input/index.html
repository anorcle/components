<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field - Web component</title>
    <link rel="stylesheet" href="./css/input.min.css">
    <style>
        .box {
            max-width: 400px;
            display: flex;
        }
    </style>
    <script src="./js/input.js"></script>
</head>
<body>
    <div class="box" id="form">
    </div>

    <script src="./js/index.js"></script>

    <script>
        param = {
            type: 'password',
            label: 'Password',
            id: 'password'
        }
        formInput = [
            {type: 'Email'},
            {type: 'Password'}
        ]
        let form = document.getElementById('form');
        
        formInput.forEach(elm => {
            form.appendChild(getInputElement(elm));
        });
    </script>
</body>
</html>
