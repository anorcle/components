<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field - Web component</title>
    <link rel="stylesheet" href="./css/input.min.css">
    <style>
        .box {
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script src="./js/input.js"></script>
</head>
<body>
    <div class="box" id="form">
    </div>

    <script src="./js/index.js"></script>

    <script>
        var formInputs = [
            {type: 'Email'},
            {type: 'Password'}
        ]
        var form = document.getElementById('form');

        formInputs.forEach(elm => {
            form.appendChild(getInputElement(elm));
        });
    </script>
</body>
</html>
