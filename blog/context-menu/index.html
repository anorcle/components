<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu - Blog Editing Components</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>
<body>
    <div id="context-menu">
        <div class="menu-option">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/content-cut.svg">
                </div>
                <div class="option-text">Cut</div>
            </div>
            <div class="side-note">Ctrl + C</div>
        </div>
        <div class="menu-option">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/content-copy.svg">
                </div>
                <div class="option-text">Copy</div>
            </div>
            <div class="side-note">Ctrl + C</div>
        </div>
        <div class="menu-option">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/content-paste.svg">
                </div>
                <div class="option-text">Paste</div>
            </div>
            <div class="side-note">Ctrl + V</div>
        </div>
        <hr>
        <div class="menu-option">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/insert-link.svg">
                </div>
                <div class="option-text">Insert Link</div>
            </div>
            <div class="side-note">Ctrl + K</div>
        </div>
        <div class="menu-option">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/add-photo.svg">
                </div>
                <div class="option-text">Insert Image</div>
            </div>
            <div class="side-note"></div>
        </div>
    </div>
</body>
</html>
