<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu - Blog Editing Components</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>
<body style="padding: 0;margin: 0;">
    <h1 style="text-align: center;">Custom Context Menu</h1>
    <p style="text-align: center;">Right Click any where on the screen to see the demo</p>

    <div id="context-menu" style="display: none;">
        <div class="menu-option" id="CM_cut-btn">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/content-cut.svg">
                </div>
                <div class="option-text">Cut</div>
            </div>
            <div class="side-note">Ctrl + C</div>
        </div>
        <div class="menu-option" id="CM_copy-btn">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/content-copy.svg">
                </div>
                <div class="option-text">Copy</div>
            </div>
            <div class="side-note">Ctrl + C</div>
        </div>
        <div class="menu-option" id="CM_paste-btn">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/content-paste.svg">
                </div>
                <div class="option-text">Paste</div>
            </div>
            <div class="side-note">Ctrl + V</div>
        </div>
        <hr>
        <div class="menu-option" id="CM_insert-link-btn">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/insert-link.svg">
                </div>
                <div class="option-text">Insert Link</div>
            </div>
            <div class="side-note">Ctrl + K</div>
        </div>
        <div class="menu-option" id="CM_insert-image-btn">
            <div class="option">
                <div class="option-icon">
                    <img src="./icons/add-photo.svg">
                </div>
                <div class="option-text">Insert Image</div>
            </div>
            <div class="side-note"></div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/context-menu.js"></script>
</body>
</html>
